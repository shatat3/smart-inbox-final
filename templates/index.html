<!DOCTYPE html>
<html>
<head>
    <title>Email Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Email Summarizer & Responder</h1>
        <form method="POST">
            <label for="email">Paste your email:</label><br>
            <textarea name="email" rows="10">{{ original_email }}</textarea><br><br>
            <button type="submit" name="action" value="summarize">Summarize</button>
            <button type="submit" name="action" value="reply">Suggest Reply</button>
        </form>

        {% if summary %}
        <div class="summary">
            <h2>ğŸ“ Summary:</h2>
            <p>{{ summary }}</p>
        </div>
        {% endif %}

        {% if reply %}
        <div class="summary">
            <h2>ğŸ“¬ Suggested Reply:</h2>
            <p>{{ reply }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
