<!DOCTYPE html>
<html>
<head><title>Inbox Assistant</title></head>
<body>
<h3>Welcome {{ user }}</h3>
<form action="/generate" method="POST">
    <textarea name="email_text" rows="10" cols="60" placeholder="Paste your email here..."></textarea><br>
    <button type="submit">Generate Summary & Reply</button>
</form>

{% if summary %}
    <h4>🧠 Summary:</h4>
    <p>{{ summary }}</p>

    <h4>✉️ Reply:</h4>
    <p>{{ reply }}</p>

    <h4>🌐 Arabic Translation:</h4>
    <p>{{ translated }}</p>
{% endif %}
</body>
</html>
